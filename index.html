<!DOCTYPE html>
<html>
<head>
    <title>Merchant Details</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }
        .details {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .details p {
            margin: 10px 0;
        }
        .rating {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .rating label {
            font-size: 2em;
            cursor: pointer;
            color: #ccc;
            padding: 0 10px;
        }
        .rating input[type="radio"] {
            display: none;
        }
        .rating input[type="radio"]:checked ~ label::before,
        .rating input[type="radio"]:checked ~ label::before ~ label::before {
            color: #ffc700;
        }
        .rating label::before {
            content: 'â˜†';
            font-size: 2.5em;
            color: #ccc;
            cursor: pointer;
        }
        .pay-button {
            display: inline-block;
            width: 100%;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5em;
            text-align: center;
            cursor: pointer;
            border: none;
            box-sizing: border-box;
        }
        .pay-button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 600px) {
            .container {
                max-width: 700px;
                padding: 40px;
            }
            h1 {
                font-size: 3em;
            }
            .details {
                font-size: 1.8em;
            }
            .rating label::before {
                font-size: 3em;
            }
            .pay-button {
                font-size: 1.8em;
                padding: 25px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 50px;
            }
            h1 {
                font-size: 3.5em;
            }
            .details {
                font-size: 2em;
            }
            .rating label::before {
                font-size: 3.5em;
            }
            .pay-button {
                font-size: 2em;
                padding: 30px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 900px;
                padding: 60px;
            }
            h1 {
                font-size: 4em;
            }
            .details {
                font-size: 2.2em;
            }
            .rating label::before {
                font-size: 4em;
            }
            .pay-button {
                font-size: 2.2em;
                padding: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galaxy Hair Salon</h1>
        <div class="details">
            <p><strong>Owner:</strong> John</p>
            <p><strong>Location:</strong> 123 Hair Street</p>
        </div>
        <div class="rating">
            <form action="#" method="post">
                <p>Rate Peter:</p>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1"></label>
            </form>
        </div>
        <a href="upi://pay?pa=shashwatrane1920-2@okhdfcbank&pn=Shashwat Rane&am=80&cu=INR" class="pay-button">Pay</a>
    </div>
</body>
</html>
